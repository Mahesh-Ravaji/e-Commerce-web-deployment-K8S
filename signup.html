<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="modal.css">
</head>
<body>
    <div class="container">
        <div class="welcome-msg">
            <h3>Welcome to Anime Trends</h3>
            <p>Where Hearts meet their souls</p>
            <p>Arigato Gojaimus</p>
        </div>
        <h2>Sign Up</h2>
        <form action="your_signup_endpoint" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Sign Up</button>
        </form>
        
        <div class="other-signup">
            <p>Or sign up with:</p>
            <div class="signup-option">
                <span class="google-signup">Google</span>
                <span class="github-signup">GitHub</span>
                <span class="meta-signup">Meta</span>
            </div>
        </div>
    </div>
</body>
</html>
</html>
